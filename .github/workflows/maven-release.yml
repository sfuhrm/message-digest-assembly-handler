# This release process looks for tags and produces releases.
name: Release

on:
  push:
    branches: [ master ]
    tags:
      - 'message-digest-assembly-handler-[0-9]+*'

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    env:
      DEBIAN_FRONTEND: noninteractive

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: 8
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - name: Extract current maven version
      run: echo "version=$(mvn org.apache.maven.plugins:maven-help-plugin:3.1.0:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_OUTPUT
      id: version
      shell: bash
    - uses: actions/upload-artifact@v4
      with:
        name: message-digest-assembly-handler-${{ steps.version.outputs.version }}.jar
        path: target/message-digest-assembly-handler-${{ steps.version.outputs.version }}.jar
    - uses: actions/upload-artifact@v4
      with:
        name: message-digest-assembly-handler-${{ steps.version.outputs.version }}-sources.jar
        path: target/message-digest-assembly-handler-${{ steps.version.outputs.version }}-sources.jar
    - uses: actions/upload-artifact@v4
      with:
        name: message-digest-assembly-handler-${{ steps.version.outputs.version }}-javadoc.jar
        path: target/message-digest-assembly-handler-${{ steps.version.outputs.version }}-javadoc.jar
    - uses: actions/create-release@v1
      id: create_release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: true
        body: |
          # Release ${{ steps.version.outputs.version }}
          ## Changes
          
          * 1
          * 2
          * 3

    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/message-digest-assembly-handler-${{ steps.version.outputs.version }}.jar
        asset_name: message-digest-assembly-handler-${{ steps.version.outputs.version }}.jar
        asset_content_type: application/java-archive
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/message-digest-assembly-handler-${{ steps.version.outputs.version }}-sources.jar
        asset_name: message-digest-assembly-handler-${{ steps.version.outputs.version }}-sources.jar
        asset_content_type: application/java-archive
    - uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: target/message-digest-assembly-handler-${{ steps.version.outputs.version }}-javadoc.jar
        asset_name: message-digest-assembly-handler-${{ steps.version.outputs.version }}-javadoc.jar
        asset_content_type: application/java-archive
